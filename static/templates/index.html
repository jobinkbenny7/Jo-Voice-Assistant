<!DOCTYPE html>
<html>
<head>
    <title>Jo Voice Assistant Controller</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Jo Voice Assistant</h1>
        
        <!-- Command Buttons -->
        <div class="command-grid">
            <button onclick="generateCode('time')">Get Time</button>
            <button onclick="generateCode('date')">Get Date</button>
            <button onclick="generateCode('camera')">Open Camera</button>
            <button onclick="generateCode('joke')">Tell Joke</button>
            <!-- Add more buttons -->
        </div>

        <!-- Generated Code Preview -->
        <div class="code-panel">
            <h3>Generated Python Code:</h3>
            <pre id="generatedCode"># Click buttons to generate code</pre>
            <button onclick="copyCode()">Copy Code</button>
            <button onclick="executeCode()">Run in Terminal</button>
        </div>

        <!-- Console Output -->
        <div class="console">
            <h3>Console Output:</h3>
            <div id="consoleOutput">Waiting for commands...</div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
